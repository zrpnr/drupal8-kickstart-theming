<h2>Attributes Object</h2>

<h4>Has Class?</h4>
<pre><code class="twig">
  {% if attributes.hasClass('myClass') %}
   {# do stuff #}
  {% endif %}

</code></pre>
<aside class="notes">
  Attributres can allso be used in logic, for example printing a value IF a component has a certain class.
</aside>
