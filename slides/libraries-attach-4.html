<h2>Attaching Libraries</h2>
<p><code>some-template.html.twig</code></p>
<pre><code class="twig">
  {{ attach_library('mytheme/chosen') }}

</code></pre>
<aside class="notes">
  Print a library just like you'd print any other variable in twig, using the attach_library twig function.
  There are several other predefined functions in twig, like url, path or link.
</aside>
