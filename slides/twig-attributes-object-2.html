<h2>Attributes Object</h2>

<h4>Remove Class</h4>
<pre><code class="twig">
{% set classes = [ 'red', 'green', 'blue' ] %}

&lt;div {{ attributes.addClass(classes).removeClass('green') }}>&lt;/div>

{# <div class='red blue'></div> #}

</code></pre>
<aside class="notes">
  Attributes can also be removed, this example shows adding classes then removing a single one- 
</aside>
