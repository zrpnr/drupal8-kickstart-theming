<h2>Extending Libraries</h2>

<p><code>mytheme.info.yml</code></p>
<pre><code class="yaml">libraries-extend:
  core/drupal.user: 
    - classy/user1
    - classy/user2</code></pre>

<aside class="notes">
  Libraries can also be extended- if you extend a library with another library, wherever that core library is attached in your theme it will include the additional assets you specified.
</aside>
