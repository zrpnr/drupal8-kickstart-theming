<h2>Flush the cache</h2>
<h5>every time you change a template.</h5>
:(


<aside class="notes">
  Twig templates are compiled for performance, so  when you make changes you need to flush the cache. With drush remember in d8 teh command is drush cr, not cc all like in D7. This can be a time consuming process on larger sites.
</aside>
